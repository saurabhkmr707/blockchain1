<script type="text/javascript">
    function done()
    {   type="text/javascript">
                window.alert("Your choice has been recorded, click -Submit Button- to continue. ")
               }

  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="text-center">Online Voting System</h2>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading.....</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <!--<th scope="col">Votes</th> nubmber of vote counts -->  
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary" onclick="done()">Cast Vote</button>
              <hr />
            </form>
